<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="simple-js-carousel.css" />
    <style>
      h1 {
        text-align: center;
      }
      img {
        height: 300px;
        margin: 0 auto;
        display: block;
      }
      .container {
        width: 80%;
        margin: 100px auto;
      }
      .sj-carousel-container {
        position: relative;
      }
      .sj-carousel-indicators {
        border: 1px solid royalblue;
        background-color: aquamarine;
        width: 10px;
        height: 10px;
        border-radius: 50px;
        display: inline-block;
      }
      .sj-carousel-indicators.sjc-active{
        border-width: 2px;
      }
      .sj-carousel-next, .sj-carousel-prev {
        position: absolute;
        bottom: 0px;
        cursor: pointer;
        font-size: 30px;
      }
      .sj-carousel-next {
        right: 5%;
      }
      .sj-carousel-prev {
        right: 8%;
      }
    </style>
  </head>
  <body>
    <h1>Simple JS Carousel</h1>
    <div class="container">
      <div class="sj-carousel-container">
        <div class="sj-carousel-content">
          <div class="sj-carousel-slide">
            <img src="./dist/img1.jpg" alt="Rock and mountains"/>
          </div>
          <div class="sj-carousel-slide">
            <img src="./dist/img2.jpg" alt="Houses on hills" />
          </div>
          <div class="sj-carousel-slide">
            <img src="./dist/img3.jpg" alt="Sunrise" />
          </div>
          <div class="sj-carousel-slide">
            <img src="./dist/img4.jpg" alt="Mountains" />
          </div>
        </div>
        <div class="sj-carousel-indicators"></div>
        <div class="sj-carousel-indicators"></div>
        <div class="sj-carousel-indicators"></div>
        <div class="sj-carousel-indicators"></div>
        <div class="sj-carousel-next">&gt;</div>
        <div class="sj-carousel-prev">&lt;</div>
      </div>
    </div>
    <script type="text/javascript" src="./dist/simple-js-carousel.js"></script>
    <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', () => {
      var carousel = new SJCarousel('.sj-carousel-container', {
        keyboardListenerOnDoc: true
      });
    });
    </script>
  </body>
</html>
